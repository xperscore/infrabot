# Default values for python.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: gcr.io/wkinfra-171623/infrabot
  tag: 0.0.41
  pullPolicy: IfNotPresent

# define environment variables here as a map of key: value
env:
  - name: GIT_AUTHOR_NAME
    value: whoknowsbot
  - name: GIT_AUTHOR_EMAIL
    value: goodbot@whoknows.com
  - name: GIT_USERNAME
    valueFrom:
      secretKeyRef:
        key: username
        name: jx-pipeline-git-github-github
  - name: GIT_PASSWORD
    valueFrom:
      secretKeyRef:
        key: password
        name: jx-pipeline-git-github-github
# enable this flag to use knative serve to deploy the app
knativeDeploy: false
basedomain: whoknows.com
service:
  name: infrabot
  type: ClusterIP
  externalPort: 80
  internalPort: 5000
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
ingress:
  enabled: true
envSecretRef: infrabot
probePath: /
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
terminationGracePeriodSeconds: 10
